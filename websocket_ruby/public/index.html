<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fila Virtual - WebSocket Ruby</title>
</head>
<body>
  <h1>Fila Virtual - WebSocket</h1>
  <button id="join">Unirse a la fila</button>
  <button id="leave">Salir de la fila</button>
  <pre id="log"></pre>

  <script>
    const ws = new WebSocket("ws://localhost:8080");
    const log = document.getElementById("log");

    ws.onopen = () => log.textContent += "✅ Conectado al servidor\n";
    ws.onmessage = (event) => log.textContent += "📩 " + event.data + "\n";
    ws.onclose = () => log.textContent += "❌ Desconectado\n";

    document.getElementById("join").onclick = () => {
      ws.send(JSON.stringify({ channel: "fila_virtual", action: "join", cliente: "Juan Pérez" }));
    };

    document.getElementById("leave").onclick = () => {
      ws.send(JSON.stringify({ channel: "fila_virtual", action: "leave", cliente: "Juan Pérez" }));
    };
  </script>
</body>
</html>
